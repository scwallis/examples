apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-local-volume
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /data/minio
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - "minio-0"
          - "minio-1"
          - "minio-2" 
          - "minio-3" 
  claimRef:
    name: minio-local-volume-claim
